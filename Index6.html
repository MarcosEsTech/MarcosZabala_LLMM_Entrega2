	<meta charset="UTF-8">

<body>

	<script type="text/javascript">

		var pyramid=1;

		while(pyramid<=30){
			for(i=0; i<pyramid; i++){
				document.write(pyramid);
			}
			document.write("<br>");
			pyramid++;
		}

	</script>
