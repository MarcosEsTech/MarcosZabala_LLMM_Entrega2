<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 20</title>
</head>
<body>

	<script type="text/javascript">

		var text = prompt("Introduzca un texto: ");
		var invertedText="";
		var x=text.length;
		while(x>=0){
			invertedText= invertedText + text.charAt(x);
			x--;
		}
		document.write(invertedText);

	</script>
	
</body>
</html>
