<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 8</title>
</head>
<body>

	<script type="text/javascript">

		var pyramid= prompt("Introduzca un número: ");
		var inverter =0;
		if(pyramid<=50){
			while(pyramid!=inverter){
				for(i=0; i<=inverter; i++){
				document.write((i+1));
				}
				document.write("<br>");
				inverter++;
			}
		}else{
			alert("Número demasiado grande.");
		}

	</script>
	
</body>
</html>
