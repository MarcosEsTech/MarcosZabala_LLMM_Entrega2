<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Ejercicio 2</title>
</head>
<body>

	<script type="text/javascript">

		var note = prompt("Introduzca su nota: ");
		if(note>=0 && note<=10){
			if(note<3){
				document.write("Muy deficiente");
			}
			if(note>=3 && note<5){
				document.write("Deficiente");
			}
			if(note>=5 && note<6){
				document.write("Suficiente");
			}
			if(note>=6 && note<7){
				document.write("Bien");
			}
			if(note>=7 && note<9){
				document.write("Notable");
			}
			if(note>=9 && note<=10){
				document.write("Sobresaliente");
			}
		}else{
			document.write("NÃºmero incorrecto");
		}

	</script>
	
</body>
</html>
