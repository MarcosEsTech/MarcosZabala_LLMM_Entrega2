<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 10</title>
</head>
<body>

	<script type="text/javascript">

		var rows= prompt("Introduzca el número de filas: ");
		var columns= prompt("Introduzca el número de columnas: ");
		var number=0;

		for(i=0; i<rows; i++){
			for(j=0; j<columns; j++){
				number++;
				document.write(number + " ");
			}
			document.write("<br>");
		}

	</script>
	
</body>
</html>
