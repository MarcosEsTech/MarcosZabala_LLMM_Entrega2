<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 9</title>
</head>
<body>

	<script type="text/javascript">

		var number=1;

		while(number<=500){
			document.write(number);
			if(number%4==0){
				document.write(" (Múltiplo de 4) ");
			}
			if(number%9==0){
				document.write(" (Múltiplo de 9) ");
			}
			document.write("<br>");
			if(number%5==0){
				document.write("------------------- <br>");
			}
			number++;
		}

	</script>
	
</body>
</html>
