<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 29</title>
</head>
<body>

	<script type="text/javascript">

		var text = prompt("Introduzca un texto: ")
		var invertedText= new Array(500);
		var inverter=text.length;
		while(inverter>=0){
			invertedText[inverter]=text.charAt(inverter);
			document.write(invertedText[inverter]);
			inverter--;
		}

	</script>
	
</body>
</html>
