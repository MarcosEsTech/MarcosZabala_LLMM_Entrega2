<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 13</title>
</head>
<body>

	<script type="text/javascript">
		
		var numbers = new Array(3);

		for(i=0;i<3;i++){
			numbers[i]= Math.random()*99;
			while(numbers[i]<1){
				numbers[i]= Math.random()*99;
			}
		 	while(numbers.indexOf(numbers[i])==-1){
		 		numbers[i]=Math.random()*99;
		 	}
		}
		document.write(numbers);
		

	</script>
	
</body>
</html>
